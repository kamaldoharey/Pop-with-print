<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>



<body>

  <!---------------------->
  <div class="wrap">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MyModal">
      Click me
    </button>
  </div>
  <div id="printThis">
    <div id="MyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">

      <div class="modal-dialog modal-lg">

        <!-- Modal Content: begins -->
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Enqwuery form</h4>
          </div>

          <!-- Modal Body -->
          <div class="modal-body" id="tab1">
            <div class="body-message">
              <table class="table">
                <tr>
                  <td>Sr No.</td>
                  <td>Student Name</td>
                  <td>Form No.</td>
                  <td>Date</td>
                  <td>Class</td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Amit</td>
                  <td>ENQ/002</td>
                  <td>16-06-2021</td>
                  <td>Nursery</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Suresh</td>
                  <td>ENQ/004</td>
                  <td>17-06-2021</td>
                  <td>Nursery</td>
                </tr>
              </table>
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button onclick="btnPrint() " type="button" class="btn btn-default">Print</button>
          </div>

        </div>
        <!-- Modal Content: ends -->

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    function btnPrint() {
      var i = document.body.innerHTML;
      var j = document.getElementById('tab1').innerHTML;
      document.body.innerHTML = j;
      window.print();
      document.body.innerHTML = i;
      // alert(i);
    }

  </script>

</html>
